
<ion-card>
  <ion-header *ngIf="hasHeader">
    <ion-card-subtitle class="ion-margin">
      Tugas terahir
    </ion-card-subtitle>
  </ion-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="success"></ion-icon>
      <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'hold'">Ditunda</span>
        <span *ngIf="status == 'processing'">Sedang dikerjakan</span>
        <span *ngIf="status == 'finished'">Selesai</span>
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>
          Dibuat pada {{createdAt}}
        </p>
        <br>
        <p>
          Catatan: {{notes}}
        </p>
      </ion-label>

    </ion-item>
    <ion-item lines="none" *ngIf="status == 'finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      
      
      <ion-label color="success">Nilai: {{value}}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full">
      lihat semua
    </ion-button>
  </ion-card-content>
</ion-card>
