

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <form [formGroup]="form">

      <ion-card>
        <ion-card-header>
          <ion-card-title color="primary">PGPBL</ion-card-title>
          <ion-card-subtitle>Praktikum</ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content>
          Belajar mengenai penerapan dasar-dasar pemrograman untuk membangun <i>Cross-Platform Mobile Apps. </i>
          
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <app-error-message  [field]="form.get('email')"  error="required"  message="Email tidak boleh kosong" ></app-error-message>
          <app-error-message  [field]="form.get('email')" error="email"  message="Format email tidak valid"></app-error-message>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <app-error-message message="Password tidak boleh kosong"  *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']"></app-error-message>
          <!-- <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']"
          >
          Password tidak boleh kosong</ion-label> -->
          <ion-button color="clear" fill="clear" size="full"></ion-button>
          <ion-button color="primary" size="full" [disabled]="!form.valid" (click)='login()'>Login</ion-button>
          <ion-button color="primary" fill="clear" size="full" [disabled]="!form.get('email')">Lupa password</ion-button>
          
          
        <ion-button color="dark" fill="clear" size="full">Belum punya akun?&nbsp;<a href="register"  style="text-decoration: none">Daftar</a>
        </ion-button>
  
        
        
      </ion-card-content>
    </ion-card>
  </form>
  </div>
</ion-content>
