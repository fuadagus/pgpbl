

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">PGPBL</ion-card-title>
        <ion-card-subtitle>Praktikum</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Belajar mengenai penerapan dasar-dasar pemrograman untuk membangun <i>Cross-Platform Mobile Apps. </i>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="clear" fill="clear" size="full"></ion-button>
        <ion-button color="primary" size="full" (click)='login()'>Login</ion-button>
        <ion-button color="primary" fill="clear" size="full">Lupa password</ion-button>
        
        
        <ion-button color="dark" fill="clear" size="full">Belum punya akun?&nbsp;<a href="register"  style="text-decoration: none">Daftar</a>
        </ion-button>
  
  
  
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
